# Alembic configuration for async SQLAlchemy with PostgreSQL
# Run migrations: alembic upgrade head

[alembic]
# Path to migration scripts
script_location = alembic

# Template used for generating new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend timestamp to 'alembic revision' commands
prepend_sys_path = .

# Timezone for file_template timestamps
# timezone =

# Max length of characters to apply to "slug" field of revision
truncate_slug_length = 40

# Set to 'true' to run the environment during revision commands
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version location specification
# Note: %(here)s breaks with spaces/parens in paths. Use relative path via script_location instead.
# version_locations = %(here)s/alembic/versions

# Version path separator (OS-specific by default)
# version_path_separator = :  # Unix
# version_path_separator = ;  # Windows

# Set to 'true' to search source files recursively in version_locations
recursive_version_locations = false

# The output encoding used when revision files are written
output_encoding = utf-8

# Database URL - loaded from environment in env.py
# Do NOT put actual connection strings here
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Post-write hooks for formatting migration files

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
